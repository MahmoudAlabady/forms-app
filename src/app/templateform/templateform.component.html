 <div class="container">
<form>
    <div class="mb-3">
        <label for="firstname" class="form-label">First name</label>
        <input type="name" class="form-control" id="firstname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="name" class="form-control" id="lastname" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
   
    
    <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Male">
        <label class="form-check-label" for="Male">
          Male
        </label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Female" >
        <label class="form-check-label" for="Female">
Female        </label>
      </div>
      <div class="mb-3 ">
      <select class="form-select" aria-label="Default select example">
        <option selected>Countries</option>
        <option *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>
        
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
