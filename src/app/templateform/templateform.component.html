<div class="container mt-5">
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value); contactForm.reset()">
    <div class="mb-3">
      <label for="firstname" class="form-label">First name</label>
      <input
        type="name"
        class="form-control"
        id="firstname"
        aria-describedby="emailHelp"
        name="firstname"
        ngModel
        #firstName='ngModel'
        (change)="log(firstName)"
        required
        minlength="5"
        placeholder="Enter your first name"
      />
      <div class="errors d-flex justify-content-center" *ngIf="firstName.touched && firstName.invalid">
        <div *ngIf="firstName.errors?.['required']" >*First name is required*</div>
        <div *ngIf="firstName.errors?.['minlength']" >*First name is {{firstName.errors?.['minlength'].requiredLength}}*</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input
        type="name"
        class="form-control"
        id="lastname"
        aria-describedby="emailHelp"
        name="lastname"
        ngModel
        #lastName="ngModel"
        (change)="log(lastName)"
        required
        minlength="5"
        placeholder="Enter your last name"
      />
      <div class="errors d-flex justify-content-center" *ngIf="lastName.touched && lastName.invalid">
        <div *ngIf="lastName.errors?.['required']" >*last name is required*</div>
        <div *ngIf="lastName.errors?.['minlength']" >*Last name is {{lastName.errors?.['minlength'].requiredLength}}*</div>
      </div>
    </div> 
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        name="email"
        ngModel
        #email="ngModel"
        (change)="log(email)"
        email
        required
        placeholder="Enter your email"

      />
      <div class="errors d-flex justify-content-center" *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors?.['required']" >*Email is required*</div>
        <div *ngIf="email.errors?.['email']" >*Your input email--> {{email.viewModel}} is not valid*</div>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="male"
        value="male"
        ngModel
        #gender="ngModel"
        required
      />
      <label class="form-check-label" for="male"> Male </label>
    </div>
    <div class="mb-3 form-check">
      <input
        class="form-check-input"
        type="radio"
        name="gender"
        id="female"
        value="female"
        ngModel
        #gender="ngModel"
        required
      />
      <label class="form-check-label" for="female"> Female </label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" ngModel #isMarried="ngModel" name="isMarried" id="isMarried">
        <label class="form-check-label" for="isMarried">Is married</label>
      </div>
    <div class="mb-3">
      <select class="form-control" aria-label="Default select example" name="country" ngModel #country="ngModel" required>
        <option *ngFor="let country of countries" value="{{ country.name }}">
          {{ country.name }}
        </option>
      </select> 
      <div class="errors d-flex justify-content-center" *ngIf="country.touched && country.invalid">
        <div *ngIf="country.errors?.['required']" >*country is required*</div>
        
      </div>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
